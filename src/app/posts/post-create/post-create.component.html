<!-- Reactive Form Approach -->
<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSavePost()" [formGroup]="form" *ngIf="!isLoading">
        <mat-form-field>
            <input matInput type="text" name="title" placeholder="Post Title" formControlName="title">
            <mat-error *ngIf="this.form.get('title').invalid">Please Enter Tilte</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !=='' && imagePreview && form.get('image').valid">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field>
            <textarea matInput cols="30" rows="5" name="content" placeholder="Post Content" formControlName="content"></textarea>
            <mat-error *ngIf="this.form.get('content').invalid">Please Enter Content</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Add Post</button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</mat-card>
