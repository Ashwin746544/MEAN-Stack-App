<!-- Template Driven Form Approach -->
<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input matInput type="email" name="email" placeholder="E-Mail" ngModel #emailInput="ngModel" required email>
            <mat-error *ngIf="emailInput.invalid">Please Enter valid Email Address</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" name="password" placeholder="Password" ngModel #passwordInput="ngModel" required>
            <mat-error *ngIf="passwordInput.invalid">Please Enter Correct Password</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Signup</button>
    </form>
</mat-card>
